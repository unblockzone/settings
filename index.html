<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Temporary Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Your existing CSS styles remain unchanged */
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
        }

        body {
            background: linear-gradient(-45deg, black, #000011, #001122, black);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            background-position: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 30px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px blue;
            color: blue;
        }

        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scroll-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px 5px blue;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: blue;
        }

        .cloaker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px blue;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            cursor: pointer;
        }

        .cloaker-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px blue;
        }

        .cloaker-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: blue;
            border-radius: 50%;
            box-shadow: 0 0 8px 4px blue;
            animation: float 12s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0.5;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <!-- Theme Changer -->
    <div class="scroll-box">
        <h2>Theme Changer</h2>
        <div class="cloaker-section">
            <div class="cloaker-option" onclick="setTheme('pink')" style="background-color: pink;">
                <span>Pink</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('white')" style="background-color: white; color: black;">
                <span>White</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('green')" style="background-color: green;">
                <span>Green</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('purple')" style="background-color: purple;">
                <span>Purple</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('orange')" style="background-color: orange;">
                <span>Orange</span>
            </div>
        </div>
    </div>

    <div class="background" id="background"></div>

    <script>
        // Function to set the theme
        function setTheme(color) {
            localStorage.setItem('themeColor', color);
            applyTheme(color);
        }

        // Function to apply the theme
        function applyTheme(color) {
            document.querySelectorAll('.dot').forEach(dot => {
                dot.style.backgroundColor = color;
                dot.style.boxShadow = `0 0 8px 4px ${color}`;
            });
            document.querySelectorAll('.nav-button').forEach(button => {
                button.style.boxShadow = `0px 0px 15px 4px ${color}`;
            });
            document.querySelectorAll('.cloaker-option').forEach(option => {
                option.style.boxShadow = `0 0 15px 5px ${color}`;
            });
            document.querySelector('.blue').style.color = color;
            document.querySelector('.scroll-box').style.boxShadow = `0 0 20px 5px ${color}`;
        }

        // Load theme on page load
        window.onload = function () {
            const savedTheme = localStorage.getItem('themeColor');
            if (savedTheme) applyTheme(savedTheme);
        };
    </script>
</body>
</html>
