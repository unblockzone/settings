<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone - Settings</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .clock {
            font-size: 20px;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
        }

        /* Scrollable Box */
        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: #008CFF;
        }

        /* Cloaker Section */
        .cloaker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px #111;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            cursor: pointer;
        }

        .cloaker-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #008CFF;
        }

        .cloaker-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Animating Favicon with Zoom and Glow */
        @keyframes zoomGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px 0 blue;
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 20px 5px blue;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px 0 blue;
            }
        }

        /* Theme Changer */
        .theme-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .theme-option {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-option:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px 5px;
        }

        .theme-option.dark { background-color: #333; }
        .theme-option.white { background-color: white; }
        .theme-option.galaxy { background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b); }
        .theme-option.rainbow { background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
        .theme-option.dark-blue { background-color: #00008B; }
        .theme-option.christmas { background: linear-gradient(45deg, red, green); }
        .theme-option.purple { background-color: #800080; }
        .theme-option.pink { background-color: #FFC0CB; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <div id="clock" class="clock"></div>
    </header>

    <!-- Scrollable Settings Box -->
    <div class="scroll-box">
        <h2>Tab Cloaker</h2>
        <div class="cloaker-section">
            <!-- Canvas -->
            <div class="cloaker-option" onclick="setTabCloak('Canvas', 'https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp')">
                <img src="https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp" alt="Canvas">
                <span>Canvas</span>
            </div>
            <!-- Google Drive -->
            <div class="cloaker-option" onclick="setTabCloak('My Drive - Google Drive', 'https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png')">
                <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png" alt="Google Drive">
                <span>Google Drive</span>
            </div>
            <!-- YouTube -->
            <div class="cloaker-option" onclick="setTabCloak('YouTube', 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <!-- Outlook -->
            <div class="cloaker-option" onclick="setTabCloak('Outlook', 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/2203px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/2203px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png" alt="Outlook">
                <span>Outlook</span>
            </div>
            <!-- Custom Option -->
            <div class="cloaker-option" onclick="setTabCloak('UnblockZone', 'https://cdn-icons-png.flaticon.com/512/61/61457.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="UnblockZone">
                <span>Custom Tab</span>
            </div>
        </div>
    </div>

    <!-- Theme Changer Section -->
    <div class="theme-section">
        <div class="theme-option dark" onclick="changeTheme('dark')"></div>
        <div class="theme-option white" onclick="changeTheme('white')"></div>
        <div class="theme-option galaxy" onclick="changeTheme('galaxy')"></div>
        <div class="theme-option rainbow" onclick="changeTheme('rainbow')"></div>
        <div class="theme-option dark-blue" onclick="changeTheme('dark-blue')"></div>
        <div class="theme-option christmas" onclick="changeTheme('christmas')"></div>
        <div class="theme-option purple" onclick="changeTheme('purple')"></div>
        <div class="theme-option pink" onclick="changeTheme('pink')"></div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Set tab cloaking function
        function setTabCloak(title, iconUrl) {
            document.title = title;
            if (iconUrl) {
                const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
                link.rel = 'icon';
                link.href = iconUrl;
                document.getElementsByTagName('head')[0].appendChild(link);

                // Apply the animation effect to favicon (simulating hover)
                link.style.animation = 'zoomGlow 1s ease-in-out infinite';
            }
        }

        // Change the theme
        function changeTheme(theme) {
            switch(theme) {
                case 'dark':
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = 'white';
                    break;
                case 'white':
                    document.body.style.backgroundColor = 'white';
                    document.body.style.color = 'black';
                    break;
                case 'galaxy':
                    document.body.style.background = 'linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b)';
                    document.body.style.color = 'white';
                    break;
                case 'rainbow':
                    document.body.style.background = 'linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)';
                    document.body.style.color = 'white';
                    break;
                case 'dark-blue':
                    document.body.style.backgroundColor = '#00008B';
                    document.body.style.color = 'white';
                    break;
                case 'christmas':
                    document.body.style.background = 'linear-gradient(45deg, red, green)';
                    document.body.style.color = 'white';
                    break;
                case 'purple':
                    document.body.style.backgroundColor = '#800080';
                    document.body.style.color = 'white';
                    break;
                case 'pink':
                    document.body.style.backgroundColor = '#FFC0CB';
                    document.body.style.color = 'black';
                    break;
            }
        }
    </script>
</body>
</html>
