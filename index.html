<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .clock {
            font-size: 20px;
            color: white;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clock:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 15px 5px #008CFF;
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .snowflake, .snowball {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(110vh);
            }
        }

        /* Scrollable Box */
        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto; /* Makes the box scrollable */
            padding: 20px;
            box-shadow: 0px 0px 10px 2px #111;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scroll-box:hover {
            transform: scale(1.05); /* Zoom effect */
            box-shadow: 0px 0px 20px 6px #008CFF; /* Blue glow */
        }

        .scroll-box h2 {
            font-size: 40px;
            margin-top: 0;
            color: #008CFF;
        }

        .scroll-box p {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .clock {
                font-size: 16px;
                padding: 3px 6px;
            }

            .scroll-box {
                width: 90%;
                height: 60vh;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <div id="clock" class="clock"></div>
    </header>

    <!-- Scrollable Box -->
    <div class="scroll-box">
        <h2>Settings</h2>
    </div>

    <div class="snow-container" id="snowContainer"></div> <!-- Snow effect -->

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Snow effect generator
        const snowContainer = document.getElementById('snowContainer');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 2 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;

            snowContainer.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        function createSnowball() {
            const snowball = document.createElement('div');
            snowball.classList.add('snowball');
            snowball.textContent = '⚪';
            snowball.style.left = Math.random() * 100 + 'vw';
            snowball.style.animationDuration = Math.random() * 2 + 1 + 's';

            snowContainer.appendChild(snowball);
            setTimeout(() => snowball.remove(), 5000);
        }

        setInterval(createSnowflake, 150);
        setInterval(createSnowball, 100);
    </script>
</body>
</html>
