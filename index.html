<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Temporary Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 30px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scroll-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px 5px #008CFF;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: #008CFF;
        }

        .cloaker-section, .panic-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option, .panic-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px #111;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            cursor: pointer;
        }

        .cloaker-option:hover, .panic-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #008CFF;
        }

        .cloaker-option img, .panic-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .dropdown.active {
            display: flex;
        }

        .dropdown .option {
            background-color: #222;
            color: white;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dropdown .option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #008CFF;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <div class="scroll-box">
        <h2>Tab Cloaker</h2>
        <div class="cloaker-section">
            <!-- Add cloaker options as necessary -->
        </div>

        <h2>Panic Button</h2>
        <div class="panic-section">
            <div class="panic-option" onclick="toggleDropdown('panicSiteDropdown')">Panic Site</div>
            <div class="panic-option" onclick="setPanicKey()">Panic Key</div>
        </div>
        <div id="panicSiteDropdown" class="dropdown">
            <div class="option" onclick="setPanicSite('Canvas')">Canvas</div>
            <div class="option" onclick="setPanicSite('Google Classroom')">Google Classroom</div>
            <div class="option" onclick="setPanicSite('Google Drive')">Google Drive</div>
            <div class="option" onclick="setPanicSite('Outlook')">Outlook</div>
        </div>
    </div>

    <script>
        let panicKey = null;
        let panicSite = null;

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.classList.toggle('active');
        }

        function setPanicSite(site) {
            panicSite = site;
            alert(`Panic site set to: ${site}`);
        }

        function setPanicKey() {
            document.addEventListener('keydown', function setKeyOnce(event) {
                panicKey = event.key;
                alert(`Panic key set to: ${panicKey}`);
                document.removeEventListener('keydown', setKeyOnce);
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === panicKey && panicSite) {
                alert(`Redirecting to ${panicSite}`);
                // Add logic to redirect to the panic site here
            }
        });
    </script>
</body>
</html>
