<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone - Settings</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .clock {
            font-size: 20px;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
        }

        /* Scrollable Box */
        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: #008CFF;
        }

        /* Cloaker Section */
        .cloaker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px #111;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 150px;
        }

        .cloaker-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #008CFF;
        }

        .cloaker-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cloaker-option input {
            display: block;
            margin: 5px auto;
            width: 90%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .scroll-box {
                width: 90%;
                height: 60vh;
            }
            .cloaker-option {
                width: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <div id="clock" class="clock"></div>
    </header>

    <!-- Scrollable Settings Box -->
    <div class="scroll-box">
        <h2>Tab Cloaker</h2>
        <div class="cloaker-section">
            <!-- Cloaker Option 1: Canvas -->
            <div class="cloaker-option" onclick="applyCloak('Home', 'https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp')">
                <img src="https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp" alt="Canvas">
                <span>Canvas</span>
                <input type="text" placeholder="Custom URL">
                <input type="text" placeholder="Custom Name">
            </div>

            <!-- Cloaker Option 2: Google Drive -->
            <div class="cloaker-option" onclick="applyCloak('My Drive - Google Drive', 'https://cdn.iconscout.com/icon/free/png-256/free-google-drive-logo-icon-download-in-svg-png-gif-file-formats--workspace-logos-icons-2416659.png?f=webp')">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-drive-logo-icon-download-in-svg-png-gif-file-formats--workspace-logos-icons-2416659.png?f=webp" alt="Google Drive">
                <span>Google Drive</span>
                <input type="text" placeholder="Custom URL">
                <input type="text" placeholder="Custom Name">
            </div>

            <!-- Add additional cloakers here -->
            <div class="Cloaker-option">
                <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
                <span>Google</span>
                <input type="text" placeholder="Custom URL">
                <input type="text" placeholder="Custom Name">
            </div>
            <div class="cloaker-option">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv9vKu9dgmmYMpVKHRiV0P0p0zJvfYO-KfoQ&s" alt="Delta Math">
                <span>Delat Math</span>
                <input type="text" placeholder="Custom URL">
                <input type="text" placeholder="Custom Name">
            </div>
        </div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Apply cloaker functionality
        function applyCloak(newTitle, imageUrl) {
            document.title = newTitle; // Change the tab name
            const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
            link.rel = 'icon';
            link.href = imageUrl;
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>
</body>
</html>
