<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .clock {
            font-size: 20px;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
        }

        /* Scrollable Box */
        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: #008CFF;
        }

        /* Cloaker Section */
        .cloaker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px #111;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
        }

        .cloaker-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #008CFF;
        }

        .cloaker-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .scroll-box {
                width: 90%;
                height: 60vh;
            }
            .cloaker-option {
                width: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <div id="clock" class="clock"></div>
    </header>

    <!-- Scrollable Settings Box -->
    <div class="scroll-box">
        <h2>Tab Cloacker</h2>
        <div class="cloaker-section">
            <!-- Canvas Cloaker -->
            <div class="cloaker-option" onclick="setTabCloak('Home', '')">
                <img src="https://via.placeholder.com/80" alt="Canvas">
                <span>Canvas</span>
            </div>
            <!-- Google Drive Cloaker -->
            <div class="cloaker-option" onclick="setTabCloak('My Drive - Google Drive', '')">
                <img src="https://via.placeholder.com/80" alt="Google Drive">
                <span>Google Drive</span>
            </div>
            <!-- Custom Cloaker -->
            <div class="cloaker-option">
                <img src="https://via.placeholder.com/80" alt="Custom">
                <span>Custom Cloaker</span>
                <input type="text" placeholder="Custom URL" id="custom-url">
                <input type="text" placeholder="Custom Name" id="custom-name">
            </div>
            <!-- UnblockZone Cloaker -->
            <div class="cloaker-option" onclick="setTabCloak('UnblockZone', '')">
                <img src="https://icones.pro/wp-content/uploads/2021/04/icone-internet-bleue.png" alt="UnblockZone">
                <span>UnblockZone</span>
            </div>
        </div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Function to set tab title and optional icon
        function setTabCloak(title, iconUrl) {
            document.title = title;
            if (iconUrl) {
                const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
                link.rel = 'icon';
                link.href = iconUrl;
                document.getElementsByTagName('head')[0].appendChild(link);
            }
        }

        // Custom Cloaker Functionality
        document.getElementById("custom-name").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                const customName = document.getElementById("custom-name").value;
                const customUrl = document.getElementById("custom-url").value;

                if (customName) {
                    setTabCloak(customName, customUrl);
                }
            }
        });
    </script>
</body>
</html>
