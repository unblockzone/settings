<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Existing styles remain unchanged */

        /* Glowing button for About:blank Cloaker */
        .glow-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: black;
            border: 2px solid transparent;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 15px 4px blue;
        }

        .glow-button:hover {
            transform: scale(1.1);
            background-color: blue;
            box-shadow: 0 0 25px 8px blue;
            color: white;
        }

        .cloaker-section {
            text-align: center;
            margin-top: 40px;
        }

        .cloaker-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Existing content here -->

    <div class="scroll-box">
        <h2>Theme Changer</h2>
        <div class="cloaker-section">
            <!-- Color options here -->
            <div class="cloaker-option" onclick="setTheme('pink')" style="background-color: pink;">
                <span>Pink</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('white')" style="background-color: white; color: black;">
                <span>White</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('green')" style="background-color: green;">
                <span>Green</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('purple')" style="background-color: purple;">
                <span>Purple</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('orange')" style="background-color: orange;">
                <span>Orange</span>
            </div>
        </div>
    </div>

    <!-- About:Blank Cloaker Section -->
    <div class="scroll-box">
        <h2>About:Blank Cloaker</h2>
        <div class="cloaker-section">
            <p class="cloaker-title">Launch a hidden canvas cloaker.</p>
            <button class="glow-button" onclick="launchAboutBlank()">Launch About:Blank</button>
        </div>
    </div>

    <script>
        // Function to set the theme
        function setTheme(color) {
            localStorage.setItem('themeColor', color);
            applyTheme(color);
        }

        // Function to apply the theme
        function applyTheme(color) {
            document.querySelectorAll('.dot').forEach(dot => {
                dot.style.backgroundColor = color;
                dot.style.boxShadow = `0 0 8px 4px ${color}`;
            });
            document.querySelectorAll('.nav-button').forEach(button => {
                button.style.boxShadow = `0px 0px 15px 4px ${color}`;
            });
            document.querySelectorAll('.cloaker-option').forEach(option => {
                option.style.boxShadow = `0 0 15px 5px ${color}`;
            });
            document.querySelector('.blue').style.color = color;
            document.querySelector('.scroll-box').style.boxShadow = `0 0 20px 5px ${color}`;
        }

        // Load theme on page load
        window.onload = function () {
            const savedTheme = localStorage.getItem('themeColor');
            if (savedTheme) applyTheme(savedTheme);
        };

        // Launch the About:Blank page with the custom title and link
        function launchAboutBlank() {
            const newTab = window.open('about:blank', '_blank');
            const htmlContent = `
                <html>
                    <head>
                        <title>Canvas</title>
                    </head>
                    <body style="background: black; display: flex; align-items: center; justify-content: center; color: white; height: 100vh; margin: 0; font-family: Arial, sans-serif;">
                        <h1>UnblockZone Cloaker</h1>
                        <a href="https://unblockzone.github.io" target="_self" style="margin-top: 20px; color: blue; text-decoration: underline;">Go to UnblockZone</a>
                    </body>
                </html>
            `;
            newTab.document.write(htmlContent);
            newTab.document.close();
        }
    </script>
</body>
</html>
