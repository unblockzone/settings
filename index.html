
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Temporary Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
        }

        body {
            background: linear-gradient(-45deg, black, #000011, #220000, black);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            background-position: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .red {
            color: red;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 30px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px red;
            color: red;
        }

        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scroll-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px 5px red;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: red;
        }

        .cloaker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px #111;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            cursor: pointer;
        }

        .cloaker-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px red;
        }

        .cloaker-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .about-blank-button {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }

        .about-blank-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px red;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="red">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <div class="scroll-box">
        <h2>Tab Cloaker</h2>
        <div class="cloaker-section">
            <div class="cloaker-option" onclick="setTabCloak('Canvas', 'https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp', 'https://canvas.instructure.com')">
                <img src="https://img.icons8.com/?size=512&id=oECahFP3ibID&format=png" alt="Canvas">
                <span>Canvas</span>
            </div>
            <div class="cloaker-option" onclick="setTabCloak('My Drive - Google Drive', 'https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png', 'https://drive.google.com')">
                <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png" alt="Google Drive">
                <span>Google Drive</span>
            </div>
            <div class="cloaker-option" onclick="setTabCloak('YouTube', 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png', 'https://www.youtube.com')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <div class="cloaker-option" onclick="setTabCloak('Outlook', 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/1024px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png', 'https://outlook.live.com')">
                <img src="https://cdn0.iconfinder.com/data/icons/logos-microsoft-office-365/128/Microsoft_Office-07-512.png" alt="Outlook">
                <span>Outlook</span>
            </div>
        </div>

        <h2>Theme Changer</h2>
        <div class="cloaker-section">
            <div class="cloaker-option" onclick="setTheme('pink')" style="background-color: pink;">
                <span>Pink</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('white')" style="background-color: white; color: black;">
                <span>White</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('green')" style="background-color: green;">
                <span>Green</span>
            </div>
            <div class="cloaker-option" onclick="setTheme('blue')" style="background-color: blue;">
                <span>Blue</span>
            </div>
        </div>

        <h2>About:Blank Cloaker</h2>
        <a class="about-blank-button" onclick="launchAboutBlank()">Launch about:blank</a>
    </div>

    <div class="background" id="background"></div>

    <script>
        function setTabCloak(title, icon, url) {
            document.title = title;
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = icon;
            document.head.appendChild(link);

            // Change the current tab's URL
            window.location.href = url;
        }

        function setTheme(theme) {
            if (theme === 'pink') {
                document.body.style.background = 'linear-gradient(-45deg, pink, #f6a0b2, #f29c92, pink)';
            } else if (theme === 'white') {
                document.body.style.background = 'linear-gradient(-45deg, white, lightgray, #e0e0e0, white)';
            } else if (theme === 'green') {
                document.body.style.background = 'linear-gradient(-45deg, green, #a5d6a7, #66bb6a, green)';
            } else if (theme === 'blue') {
                document.body.style.background = 'linear-gradient(-45deg, blue, #90caf9, #64b5f6, blue)';
            }
        }

        function launchAboutBlank() {
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                newWindow.document.write('<!DOCTYPE html><html><head><title>Unblock Zone</title></head><body style="margin: 0; overflow: hidden;"><iframe src="https://unblockzone.github.io" style="border: none; width: 100vw; height: 100vh;"></iframe></body></html>');
                newWindow.document.close();
            }
        }
    </script>
</body>
</html>
